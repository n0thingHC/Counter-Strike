<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Counter-Strike World Ranking</title>
   
</head>
<body>

<header>
    <img src="banner.jpeg" alt="Banner 1" height="90" width="100%">
</header>

<nav>
    <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="historia.html">História</a></li>
        <li><a href="como-funciona.html">Como Funciona</a></li>
        <li><a href="campeonatos.html">Campeonatos</a></li>
        <li><a href="ranking.html">Ranking</a></li>
        <li><a href="noticias.html">Notícias</a></li>
        <li><a href="comunidade.html">Comunidade</a></li>
        <li><a href="galeria.html">Galeria</a></li>
        <li><a href="formulario.html">Formulario</a></li>
    </ul>
</nav>

<section>
    <h1>Counter-Strike 2 Ranking Mundial</h1>

    <button onclick="addTeam()">Adicionar Time</button>
    <div id="teams-container"></div>
</section>

<footer>
    <p>&copy; 2024 Counter-Strike 2 Ranking Mundial. Todos os direitos reservados.</p>
</footer>

<script>
    // Carregar dados do LocalStorage quando a página é carregada
    let teams = JSON.parse(localStorage.getItem("teams")) || [];

    function saveTeams() {
        localStorage.setItem("teams", JSON.stringify(teams));
    }

    function addTeam() {
        const teamId = teams.length + 1;
        const teamData = {
            id: teamId,
            name: `Time ${teamId}`,
            points: 0,
            logo: "",
            players: [],
        };
        teams.push(teamData);
        sortTeams();
        renderTeams();
        saveTeams(); // Salva as alterações no LocalStorage
    }

    function renderTeams() {
        const container = document.getElementById("teams-container");
        container.innerHTML = "";
        teams.forEach((team, index) => {
            const teamDiv = document.createElement("div");
            teamDiv.classList.add("team");
            teamDiv.innerHTML = `
                <img src="${team.logo || "placeholder.png"}" class="team-logo" onclick="toggleTeamDetails(${team.id})" alt="Logo Time">
                <div class="team-info">
                    <span>${index + 1}º - ${team.name}</span> <br>
                    <span>Pontos: ${team.points}</span>
                </div>
                <button onclick="editTeam(${team.id})">Editar Time</button>
                <div id="team-players-${team.id}" style="display: none;">
                    <button onclick="addPlayer(${team.id})">Adicionar Jogador/Técnico</button>
                    <div id="players-container-${team.id}"></div>
                </div>
            `;
            container.appendChild(teamDiv);
            renderPlayers(team.id);
        });
    }

    function toggleTeamDetails(teamId) {
        const details = document.getElementById(`team-players-${teamId}`);
        details.style.display = details.style.display === "block" ? "none" : "block";
    }

    function editTeam(teamId) {
        const team = teams.find(t => t.id === teamId);
        const newName = prompt("Digite o novo nome do time:", team.name);
        const newPoints = prompt("Digite os pontos do time:", team.points);
        const newLogo = prompt("Insira o URL da logo do time:", team.logo);

        if (newName) team.name = newName;
        if (newPoints) team.points = parseInt(newPoints);
        if (newLogo) team.logo = newLogo;

        sortTeams();
        renderTeams();
        saveTeams(); // Salva as alterações no LocalStorage
    }

    function addPlayer(teamId) {
        const team = teams.find(t => t.id === teamId);
        const playerName = prompt("Digite o nome do jogador:");
        const playerPhoto = prompt("Insira o URL da foto do jogador:");

        if (playerName && playerPhoto) {
            team.players.push({ name: playerName, photo: playerPhoto });
            renderPlayers(teamId);
            saveTeams(); // Salva as alterações no LocalStorage
        }
    }

    function renderPlayers(teamId) {
        const team = teams.find(t => t.id === teamId);
        const playersContainer = document.getElementById(`players-container-${teamId}`);
        playersContainer.innerHTML = "";

        team.players.forEach((player, index) => {
            const playerDiv = document.createElement("div");
            playerDiv.classList.add("player");
            playerDiv.innerHTML = `
                <img src="${player.photo || "placeholder.png"}" class="player-photo" onclick="editPlayer(${teamId}, ${index})" alt="Foto do Jogador">
                <span class="player-name">${player.name}</span>
            `;
            playersContainer.appendChild(playerDiv);
        });
    }

    function editPlayer(teamId, playerIndex) {
        const team = teams.find(t => t.id === teamId);
        const player = team.players[playerIndex];

        const newName = prompt("Digite o novo nome do jogador:", player.name);
        const newPhoto = prompt("Insira o novo URL da foto do jogador:", player.photo);

        if (newName) player.name = newName;
        if (newPhoto) player.photo = newPhoto;

        renderPlayers(teamId); // Atualiza a lista de jogadores
        saveTeams(); // Salva as alterações no LocalStorage
    }

    function sortTeams() {
        teams.sort((a, b) => b.points - a.points);
    }

    // Renderizar os times ao carregar a página
    renderTeams();
</script>

</body>
</html>
